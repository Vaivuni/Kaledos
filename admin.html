<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - DovanÅ³ traukimas</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;

<body>
    <div class="container">
        <h1>ðŸŽ„ DovanÅ³ traukimo generatorius</h1>
        
        <div class="info">
            <strong>Instrukcija:</strong><br>
            1. Ä®raÅ¡yk vardus (kiekvienÄ… naujoje eilutÄ—je)<br>
            2. Paspausk "Sugeneruoti traukimÄ…"<br>
            3. Nukopijuok rezultatÄ… Ä¯ pairs.json failÄ…
        </div>

        <label>DalyviÅ³ vardai (kiekvienas naujoje eilutÄ—je):</label>
        <textarea id="namesInput" placeholder="RedulÄ—&#10;TÄ—tis Linas&#10;RÅ«tukas&#10;Jonelis&#10;Valentina&#10;Linukas&#10;VaivÅ«ni&#10;Vytuks"></textarea>

        <button onclick="generatePairs()">Sugeneruoti traukimÄ…</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function generatePairs() {
            const input = document.getElementById('namesInput').value.trim();
            const names = input.split('\n').map(n => n.trim()).filter(n => n.length > 0);

            if (names.length < 2) {
                alert('Reikia bent 2 dalyviÅ³!');
                return;
            }

            // Sukuriame kopijÄ… maiÅ¡ymui
            let targets = [...names];
            let pairs = {};
            let attempts = 0;
            const maxAttempts = 1000;

            // Bandome sugeneruoti, kol niekas negauna savÄ™s
            while (attempts < maxAttempts) {
                attempts++;
                pairs = {};
                targets = [...names];
                
                // Fisher-Yates shuffle
                for (let i = targets.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [targets[i], targets[j]] = [targets[j], targets[i]];
                }

                // Tikriname ar niekas negavo savÄ™s
                let valid = true;
                for (let i = 0; i < names.length; i++) {
                    if (names[i] === targets[i]) {
                        valid = false;
                        break;
                    }
                }

                if (valid) {
                    // Sukuriame poras su kodais
                    for (let i = 0; i < names.length; i++) {
                        const code = String(1111 + i * 1111).padStart(4, '0');
                        pairs[names[i]] = {
                            code: code,
                            target: targets[i]
                        };
                    }
                    break;
                }
            }

            if (attempts >= maxAttempts) {
                alert('Nepavyko sugeneruoti. Pabandykite dar kartÄ….');
                return;
            }

            // Rodom rezultatÄ…
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = JSON.stringify(pairs, null, 2);

            // Rodom kodÅ³ sÄ…raÅ¡Ä…
            let codesList = '\n\n=== KODAI DALYVIAMS ===\n';
            for (let name in pairs) {
                codesList += `${name}: ${pairs[name].code}\n`;
            }
            resultDiv.textContent += codesList;
        }
    </script>
</body>
